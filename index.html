<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Link Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>


    <div class="container">

        <div class="image">
            <img src="./assets/images/imag1.svg" alt="imag1">
        </div>

        <div class="login-container">

            <form action="#" method="post">

                <img class="avatar" src="./assets/images/imag2.svg" alt="imag2">
                
                <h2>Welcome</h2>

                <div class="input-div">
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <input class="input" type="text" name="" id="" placeholder="Username">
                    </div>
                </div>

                <div class="input-div">
                    <div class="icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <input class="input" type="password" name="" id="" placeholder="Password">
                    </div>
                </div>

                <a href="#">
                    Forgot Password?
                </a>

                <input class="btn" type="submit" value="Login">

            </form>

        </div>

    </div>




</body>
</html>
